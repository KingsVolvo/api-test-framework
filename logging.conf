# -*-coding:utf-8-*-

[loggers]
# 打印对象, keys指定不同对象的调用时的名称
keys=root, debug, info, error, file

[logger_root]
# 指定级别, 错误、调试、信息等
level=DEBUG
handlers=debughandler, infohandler, errorhandler, filehandler

[logger_debug]
handlers=debughandler
qualname=debug
propagate=0

[logger_info]
handlers=infohandler
qualname=info
propagate=0

[logger_error]
handlers=errorhandler
qualname=error
propagate=0

# 同时输出到文件与控制台的日志对象
[logger_file]
handlers=debughandler, filehandler
qualname=debug
propagate=0

###############################################
[handlers]
keys=debughandler, infohandler, errorhandler, filehandler

[handler_debughandler]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stdout,)

[handler_infohandler]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stdout,)

[handler_errorhandler]
class=FileHandler
level=ERROR
formatter=form02
# 输出到文件，追加模式，每次不重写文件
args=('logging.log', 'a')

[handler_filehandler]
class=FileHandler
level=DEBUG
formatter=form02
# 输出到文件，每次重写文件
args=('logging.log', 'w') 

###############################################
# 指定输出格式，可以设置多种格式，每种输出位置选定不同输出格式
[formatters]
keys=form01,form02

# 格式: 时间 文件名 代码行数 输出级别 - 输出信息
[formatter_form01] 
format=%(asctime)s %(filename)s [line:%(lineno)d] %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_form02]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S